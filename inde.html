<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <i class="fa-solid fa-magnifying-glass"></i>
        <h1>Contacts</h1>
        <input type="text" name="searchBox" id="searchBox" placeholder="Search Contacts">
    </header>
    <div class="background">
        <form class="contactForm">
            <input type="text" name="fName" placeholder="First Name" id="firstName">
            <input type="text" name="lName" placeholder="Last Name" id="lastName">
            <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="button" value="Add" id="add">
            <input type="button" value="Cancel" id="cancel">
        </form>
        
        <form class="editContactForm">
            <input type="text" name="fName" placeholder="First Name" id="firstName">
            <input type="text" name="lName" placeholder="Last Name" id="lastName">
            <input type="number" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
            <input type="email" name="email" id="email" placeholder="E-mail">
            <input type="button" value="Submit" class="submit">
            <input type="button" value="Cancel" class="cancel">
        </form>

        <table class="showBox">
            <thead>
                <tr>
                    <th id="sortByName" title="Sort By First Name">
                        <span>First Name</span>
                        <i id="icon" class="fa fa-arrow-up" aria-hidden="true"></i>
                    </th>
                    <th>Last Name</th>
                    <th>Phone Number</th>
                    <th>Email</th>
                    <th>Action</th>
                </tr>
                <tbody></tbody>
            </thead>
        </table>
    </div>

    <div class="errorBox">
        <span>Please Fill Out The Required Fields!</span>
        <i class="fa fa-exclamation-circle" aria-hidden="true"></i>
        <button type="button" class="closeBtn">Close</button>
    </div>
    <div class="successBox">
        <span>Edited Successfuly</span>
        <i class="fa fa-check-circle" aria-hidden="true"></i>
        <button type="button" class="closeBtn">Close</button>
    </div>
    <div class="addContact" title="Add Contact">+</div>
    <script src="https://kit.fontawesome.com/70d3b43f6e.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
